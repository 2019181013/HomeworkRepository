<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<script>
    function getItems(){
        fetch("https://2019181013.github.io/HomeworkRepository/LAB4/product.json")
        .then((response) => {
            if (!response.ok) {
                throw new Error("Network response was not OK");
            }
            return response.json();
        })
        .then((json) => {
            const items = json.items;
            console.log(items);
        })
        .catch((error) => {
            console.error("Error fetching JSON:", error);
        });

        for (let item of json.items) {
            const div = document.createElement('div');
            div.classList.add('goods');
            div.innerHTML = `
                <img src="${item.image_url}" alt="${item.name}">
                <p>${item.price}</p>`;
            document.getElementById('main_content').appendChild(div)
        }
        }
    getItems();

</script>
<body>
    <h1 class="header">Welcome to INTERNET-PROGRAMMING SHOP</h1>
    <form method="get" autocomplete="on" action="">
        <div class="flex-container">
            <a href="#" onclick="location.href='index.html'">메인페이지</a>
            <a href="#" onclick="location.href='login.html'">로그인</a>
            <a href="#" onclick="location.href='signup.html'">회원가입</a>
        </div>
    </form>
    <hr width=100% color="black">
    <div>
        <h2>상품 목록</h2>
        <div class="category">
            <p>
                <label>카테고리 목록: <br>
                    <select id="category" name="brand" class="category_width">
                        <option selected value="All">All</option>
                        <option value="나이키">나이키</option>
                        <option value="아디다스">아디다스</option>
                        <option value="언더아머">언더아머</option>
                    </select>
                </label>
            </p>
            <p><label>키워드 검색:<br>
                    <input onchange="order()" type="text" name="order" placeholder="e.g. 나이키" class="category_width" /></label>
            </p>
            <p>
                <label>정렬: <br>
                    <select id="order" name="price order" class="category_width">
                        <option selected value="none">X</option>
                        <option value="가격 높은 순">가격 높은순</option>
                        <option value="가격 낮은 순">가격 낮은순</option>
                    </select>
                </label>
            </p>
            <p>
                <input type="submit" onclick="submit()" value="확인" class="category_width">
            </p>
    </div>
    <div id="main_content" class="main_content">
    </div>
</body>
</html>
