<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <!-- turn autocomplete on-->
        <form method = "get" autocomplete="on" action="">
            <a href="#" onclick="location.href='login.html'"><h2>로그인</h2></a>
            <hr width = 100% color = "black" >
            <p><label>개인정보 (필수)</label></p>
            <div>
            <p><label>
                이름: &nbsp;&nbsp;&nbsp;&nbsp;
                <input type = "text" name = "name" placeholder="이름을 입력하세요" autofocus class="atext"/>
            </label></p>
            <p><label>
                생일:    &nbsp;&nbsp;&nbsp;&nbsp;
                <input name = "date" type ="date"class="atext"/>
            </label></p>
            <p><label>
                학년:    &nbsp;&nbsp;&nbsp;&nbsp;
                <label>1</label>
                <input type = "radio" name = "grade"  value = "1">
                <label>2</label>
                <input type = "radio" name = "grade"  value = "2">
                <label>3</label>
                <input type = "radio" name = "grade"  value = "3">
                <label>4</label>
                <input type = "radio" name = "grade"  value = "4">
            </label></p>
            <p><label>
                이 사이트에 들어오게 된 경로:    &nbsp;&nbsp;&nbsp;&nbsp;
                <label>SNS</label>
                <input type = "checkbox" name = "경로" value="SNS">
                <label>지인 추천</label>
                <input type = "checkbox" name = "경로" value="지인 추천">
                <label>웹 검색</label>
                <input type = "checkbox" name = "경로" value="웹 검색">
                <label>광고</label>
                <input type = "checkbox" name = "경로" value="광고">
                <label>기타</label>
                <input type = "checkbox" name = "경로" value="기타">
            </label>
            <p><label>
                전화번호:    &nbsp;&nbsp;&nbsp;&nbsp;
                <input type = "tel" name = "telephone" placeholder="(###) ###-####" required class="atext"/>
            </label></p>
            <p><label>
                유저 아이디:    &nbsp;&nbsp;&nbsp;&nbsp;
                <input type = "text" name = "userId" placeholder="아이디를 입력하세요" class="atext"/>
            </label></p>
            <p><label>
                비밀번호:    &nbsp;&nbsp;&nbsp;&nbsp;
                <input type = "text" name = "password" placeholder="비밀번호 입력하세요" class="atext"/>
            </label></p>
            <p><label>
                비밀번호 확인:    &nbsp;&nbsp;&nbsp;&nbsp;
                <input type = "text" name = "passwordCheck" placeholder="비밀번호 확인" class="atext"/>
            </label></p>
            <p>
                <label>관심 카테고리:    &nbsp;&nbsp;&nbsp;&nbsp;
                    <select name = "categories">
                        <option selected>문구/도서</option>
                        <option>패션</option>
                        <option>스포츠</option>
                        <option>생활/주방</option>
                        <option>가구/인테리어</option>
                        <option>식품</option>

                    </select>
                </label>
            </p>
            <p>
                <label>희망 배송 시간:    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name = "deliveryTime" type ="time" min="09:00" max="21:00" step="900"  value="00:00" class="atext">
                </label>
            </p>
        </div>
            <p>
                <input type="submit" value = "확인" class="submit-btn">
                <input type="reset" value = "취소" class="submit-btn">
            </p>
        </form>
    </body>
</html>
